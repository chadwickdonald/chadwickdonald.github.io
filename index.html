<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Visualization Project</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style> circle {fill: lightblue; stroke: black;} </style>
</head>
<body onload='init()'>
    <svg width="300" height="400"></svg>
    <script>
    	async function init() {
    	  const data = await d3.csv('https://flunky.github.io/cars2017.csv');
          var height = 200;
          var width = 200;
          var x = d3.scaleLog().domain([10,150]).range([0, width]);
          var y = d3.scaleLog().domain([10,150]).range([height, 0]);

          var svg = d3.select("svg");
          var g = svg.append("g")
            .attr("transform","translate(50,50)");

          svg.append("g")
                .attr("transform", "translate(50,250)")
                .call(d3.axisBottom(x)
                 .tickValues([10, 20, 50, 100])
                 .tickFormat(d3.format("~s")))
                .attr("class", "axis");

          svg.append("g")
                .attr("transform", "translate(50,50)")
                .call(d3.axisLeft(y)
                 .tickValues([10, 20, 50, 100])
                 .tickFormat(d3.format("~s")))
                .attr("class", "axis");


            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("transform", "translate(" + (width/2 + 50) + " ," + (height + 70) + ")")
                .text("Average City MPG");

            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("transform", "translate(15," + (height/2 + 50) + ")rotate(-90)")
                .text("Average Highway MPG");

            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", d => x(+d.AverageCityMPG)+70)
                .attr("cy", d => y(+d.AverageHighwayMPG))
                .attr("r", d => (+d.EngineCylinders+2));
    

        }
    </script>
</body>
</html>
